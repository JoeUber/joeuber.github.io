<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Church Volunteer Scheduler</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js" onerror="console.error('Failed to load React from cdn.jsdelivr.net'); document.getElementById('root').innerHTML = '<div class=\"text-center text-red-500\">Failed to load React. Please check your internet connection and try again.</div>'"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js" onerror="console.error('Failed to load ReactDOM from cdn.jsdelivr.net'); document.getElementById('root').innerHTML = '<div class=\"text-center text-red-500\">Failed to load ReactDOM. Please check your internet connection and try again.</div>'"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js" onerror="this.onerror=null; this.src='https://unpkg.com/@babel/standalone@7.20.15/babel.min.js'; console.error('Failed to load Babel from cdn.jsdelivr.net, trying unpkg.com')"></script>
  <script src="https://cdn.tailwindcss.com" onerror="console.error('Failed to load Tailwind CSS from cdn.tailwindcss.com')"></script>
  <style>
    .hover-scale {
      transition: transform 0.2s ease-in-out;
    }
    .hover-scale:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body class="bg-gray-100">
  <div id="root" class="container mx-auto p-6 max-w-4xl">
    <div class="text-center text-xl text-gray-600">Loading Church Scheduler...</div>
  </div>

  <script type="text/babel">
    const roles = [
      'Sacristan',
      'Reader 1',
      'Reader 2',
      'Eucharistic Ministers',
      'Ushers'
    ];
    const masses = [
      '5:00 PM Saturday Mass',
      '9:00 AM Sunday Mass',
      '11:00 AM Sunday Mass'
    ];
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxImIg0zYQWcfHbCJMERsM52CakAI73ZERTy-xsc_sxtVZ86eg5cQWdj3RKUlIvHEbO0A/exec';
    const COORDINATOR_PASSWORD = 'coord123';
    const ADMIN_PASSWORD = 'stpaulsdev3';

    // Placeholder volunteer lists (to be updated later)
    const volunteerLists = {
      'Sacristan': [
        { name: 'John Doe', email: 'john.doe@example.com', phone: '555-1234' },
        { name: 'Mary Johnson', email: 'mary.johnson@example.com', phone: '555-5678' }
      ],
      'Reader 1': [
        { name: 'Jane Smith', email: 'jane.smith@example.com', phone: '555-9012' },
        { name: 'Peter Brown', email: 'peter.brown@example.com', phone: '555-3456' }
      ],
      'Reader 2': [
        { name: 'Sarah Wilson', email: 'sarah.wilson@example.com', phone: '555-7890' },
        { name: 'Michael Lee', email: 'michael.lee@example.com', phone: '555-2345' }
      ],
      'Eucharistic Ministers': [
        { name: 'Emily Davis', email: 'emily.davis@example.com', phone: '555-6789' },
        { name: 'Thomas Clark', email: 'thomas.clark@example.com', phone: '555-0123' },
        { name: 'Linda Harris', email: 'linda.harris@example.com', phone: '555-4567' }
      ],
      'Ushers': [
        { name: 'Robert Moore', email: 'robert.moore@example.com', phone: '555-8901' },
        { name: 'Susan Taylor', email: 'susan.taylor@example.com', phone: '555-2345' },
        { name: 'David Lewis', email: 'david.lewis@example.com', phone: '555-6789' }
      ]
    };

    // Error Boundary Component
    class ErrorBoundary extends React.Component {
      state = { hasError: false, error: null };

      static getDerivedStateFromError(error) {
        return { hasError: true, error };
      }

      componentDidCatch(error, errorInfo) {
        console.error('Caught error in ErrorBoundary:', error, errorInfo);
      }

      render() {
        if (this.state.hasError) {
          return (
            <div className="text-center text-red-500">
              <h1 className="text-3xl font-bold">Church Volunteer Scheduler</h1>
              <p>Error rendering app: {this.state.error?.message || 'Unknown error'}</p>
              <p>Please check the console (right-click > Inspect > Console) for details.</p>
              <p>Try refreshing the page or contact support.</p>
            </div>
          );
        }
        return this.props.children;
      }
    }

    function App() {
      const [userRole, setUserRole] = React.useState('volunteer');
      const [passwordInput, setPasswordInput] = React.useState('');
      const [showLogin, setShowLogin] = React.useState(false);
      const [loginRole, setLoginRole] = React.useState('');
      const [error, setError] = React.useState(null);
      const [connectionStatus, setConnectionStatus] = React.useState('Not tested');
      const [isBackendConnected, setIsBackendConnected] = React.useState(false);
      const [isLoaded, setIsLoaded] = React.useState(false);

      // State for scheduling
      const [calendarDate, setCalendarDate] = React.useState('2025-05-03');
      const [selectedMass, setSelectedMass] = React.useState('');
      const [roleAssignments, setRoleAssignments] = React.useState({
        'Sacristan': [],
        'Reader 1': [],
        'Reader 2': [],
        'Eucharistic Ministers': [],
        'Ushers': []
      });

      // State for viewing schedules and reporting absences
      const [viewDate, setViewDate] = React.useState('2025-05-03');
      const [absence, setAbsence] = React.useState({ mass: '', role: '', volunteer: '' });
      const [filteredVolunteers, setFilteredVolunteers] = React.useState([]);

      // Debounce state for button clicks and input updates
      const [lastClickTime, setLastClickTime] = React.useState(0);
      const DEBOUNCE_TIME = 300;

      React.useEffect(() => {
        console.log('App mounted, checking CDNs...');
        if (!window.React || !window.ReactDOM || !window.Babel) {
          console.error('Required libraries not loaded');
          setError('Failed to load required libraries (React, ReactDOM, Babel). Please check your internet connection and console for details.');
          setIsLoaded(true);
          return;
        }
        console.log('CDNs loaded, setting isLoaded to true');
        setIsLoaded(true);
      }, []);

      const handleRoleSelection = (role, event) => {
        event.stopPropagation();
        const now = Date.now();
        if (now - lastClickTime < DEBOUNCE_TIME) {
          console.log('Debounced click, ignoring');
          return;
        }
        setLastClickTime(now);

        console.log('Role selected:', role);
        if (role === 'volunteer') {
          console.log('Setting userRole to volunteer');
          setUserRole('volunteer');
          setShowLogin(false);
          setLoginRole('');
        } else {
          console.log('Setting loginRole to:', role, 'and showing login form');
          setLoginRole(role);
          setShowLogin(true);
          setPasswordInput('');
          setError(null);
        }
      };

      const handlePasswordInputChange = (e) => {
        const now = Date.now();
        if (now - lastClickTime < DEBOUNCE_TIME) {
          console.log('Debounced input change, ignoring');
          return;
        }
        setLastClickTime(now);
        setPasswordInput(e.target.value);
      };

      const handleLogin = () => {
        console.log('Attempting login for role:', loginRole, 'with password:', passwordInput);
        const correctPassword = loginRole === 'coordinator' ? COORDINATOR_PASSWORD : ADMIN_PASSWORD;
        if (passwordInput === correctPassword) {
          console.log('Password correct, setting userRole to:', loginRole);
          setUserRole(loginRole);
          setShowLogin(false);
          setPasswordInput('');
          setError(null);
          if (loginRole === 'admin') {
            testConnection();
          }
        } else {
          console.log('Password incorrect');
          setError('Incorrect password. Please try again.');
        }
      };

      const handleLogout = () => {
        console.log('Logging out, resetting userRole');
        setUserRole('volunteer');
        setConnectionStatus('Not tested');
        setIsBackendConnected(false);
        setShowLogin(false);
        setLoginRole('');
        setPasswordInput('');
        setError(null);
      };

      const testConnection = () => {
        setConnectionStatus('Testing...');
        console.log('Sending test request to:', scriptURL);
        fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify({ test: true }),
          headers: { 'Content-Type': 'application/json' },
          mode: 'cors'
        })
        .then(response => {
          console.log('Fetch response status:', response.status);
          if (!response.ok) throw new Error('Network response was not ok: ' + response.status);
          return response.json();
        })
        .then(data => {
          console.log('Fetch response data:', data);
          if (data.success) {
            setConnectionStatus('Connected to Google Apps Script: ' + (data.message || 'Success'));
            setIsBackendConnected(true);
            setError(null);
          } else {
            setError('Failed to connect to Google Apps Script: ' + (data.error || 'Unknown error'));
            setConnectionStatus('Connection failed: ' + (data.error || 'Unknown error'));
            setIsBackendConnected(false);
          }
        })
        .catch(err => {
          console.error('Fetch error details:', err.message, err.stack);
          setError('Error connecting to backend: ' + err.message + '. Ensure the Google Apps Script is deployed correctly, CORS is allowed, and there are no network restrictions (e.g., ad blockers).');
          setConnectionStatus('Connection error: ' + err.message);
          setIsBackendConnected(false);
        });
      };

      const saveSchedule = () => {
        if (!selectedMass) {
          setError('Please select a mass.');
          return;
        }

        // Validate assignments
        const assignments = Object.keys(roleAssignments).map(role => ({
          role: role,
          volunteers: roleAssignments[role]
        }));

        // Check if all roles have at least one volunteer
        const missingRoles = assignments.filter(assignment => assignment.volunteers.length === 0);
        if (missingRoles.length > 0) {
          setError(`Please assign at least one volunteer to the following roles: ${missingRoles.map(r => r.role).join(', ')}`);
          return;
        }

        const schedule = {
          action: 'saveSchedule',
          schedule: {
            date: calendarDate,
            mass: selectedMass,
            assignments: assignments
          }
        };

        console.log('Saving schedule:', schedule);

        fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify(schedule),
          headers: { 'Content-Type': 'application/json' },
          mode: 'cors'
        })
        .then(response => {
          console.log('Fetch response status:', response.status);
          if (!response.ok) {
            return response.text().then(text => {
              throw new Error('Network response was not ok: ' + response.status + ' ' + text);
            });
          }
          return response.json();
        })
        .then(data => {
          console.log('Save schedule response:', data);
          if (data.success) {
            alert('Schedule saved successfully. Emails have been sent to the volunteers.');
            // Reset the form
            setRoleAssignments({
              'Sacristan': [],
              'Reader 1': [],
              'Reader 2': [],
              'Eucharistic Ministers': [],
              'Ushers': []
            });
            setSelectedMass('');
            setError(null);
          } else {
            setError('Failed to save schedule: ' + (data.error || 'Unknown error'));
          }
        })
        .catch(error => {
          console.error('Save schedule error:', error.message, error.stack);
          setError('Error saving schedule: ' + error.message + '. Ensure the Google Apps Script is deployed correctly and accessible. Check the browser Network tab for details.');
        });
      };

      const handleRoleAssignmentChange = (role, event) => {
        const selectedOptions = Array.from(event.target.selectedOptions).map(option => {
          const volunteer = volunteerLists[role].find(v => v.name === option.value);
          return { name: volunteer.name, email: volunteer.email };
        });

        setRoleAssignments(prev => ({ ...prev, [role]: selectedOptions }));
      };

      const handleAbsenceMassChange = (e) => {
        const selectedMass = e.target.value;
        setAbsence(prev => ({ ...prev, mass: selectedMass, role: '', volunteer: '' }));
        setFilteredVolunteers([]);
      };

      const handleAbsenceRoleChange = (e) => {
        const selectedRole = e.target.value;
        setAbsence(prev => ({ ...prev, role: selectedRole, volunteer: '' }));
        setFilteredVolunteers(volunteerLists[selectedRole] ? volunteerLists[selectedRole].map(v => v.name) : []);
      };

      const handleAbsenceSubmit = (e) => {
        e.preventDefault();
        console.log('Submitting absence:', absence);
        if (!isBackendConnected) {
          setError('Cannot report absence: Backend not connected');
          return;
        }
        const { mass, role, volunteer } = absence;
        if (!mass) {
          setError('Please select a mass.');
          return;
        }
        if (!role) {
          setError('Please select a role.');
          return;
        }
        if (!volunteer) {
          setError('Please select a volunteer.');
          return;
        }
        alert(`Absence reported for ${volunteer} (${role}) at ${mass} on ${viewDate}`);
        setAbsence({ mass: '', role: '', volunteer: '' });
        setFilteredVolunteers([]);
      };

      console.log('Rendering UI, isLoaded:', isLoaded);
      if (!isLoaded) {
        return <div className="text-center text-xl text-gray-600">Loading Church Scheduler...</div>;
      }

      console.log('Rendering UI, showLogin:', showLogin, 'userRole:', userRole);
      if (showLogin) {
        console.log('Rendering login form for role:', loginRole);
        return (
          <div className="space-y-8">
            <h1 className="text-4xl font-bold text-center text-blue-800">Church Volunteer Scheduler</h1>
            {error && (
              <div className="text-center text-red-500 bg-red-100 p-4 rounded-lg shadow-md">
                <p className="font-semibold">Error: {error}</p>
                <button
                  onClick={() => setError(null)}
                  className="mt-3 bg-gray-600 text-white py-2 px-4 rounded-lg hover:bg-gray-700 transition-colors"
                >
                  Clear Error
                </button>
              </div>
            )}
            <div className="bg-white p-6 rounded-lg shadow-lg">
              <h2 className="text-2xl font-semibold mb-4 text-gray-800">{loginRole === 'coordinator' ? 'Coordinator/Parish Staff Login' : 'Admin Login'}</h2>
              <div className="space-y-4">
                <div>
                  <label className="block text-sm font-medium text-gray-700">Password</label>
                  <input
                    type="password"
                    value={passwordInput}
                    onChange={handlePasswordInputChange}
                    className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
                    placeholder={`Enter ${loginRole} password`}
                  />
                </div>
                <button
                  onClick={handleLogin}
                  className="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors"
                >
                  Login
                </button>
                <button
                  onClick={() => { setShowLogin(false); setPasswordInput(''); setError(null); }}
                  className="bg-gray-600 text-white py-2 px-4 rounded-lg hover:bg-gray-700 transition-colors ml-4"
                >
                  Cancel
                </button>
              </div>
            </div>
          </div>
        );
      }

      console.log('Rendering main app UI for role:', userRole, { calendarDate, selectedMass, roleAssignments, viewDate, absence });
      return (
        <div className="space-y-8">
          <h1 className="text-4xl font-bold text-center text-blue-800">Church Volunteer Scheduler</h1>
          {error && (
            <div className="text-center text-red-500 bg-red-100 p-4 rounded-lg shadow-md">
              <p className="font-semibold">Error: {error}</p>
              <button
                onClick={() => setError(null)}
                className="mt-3 bg-gray-600 text-white py-2 px-4 rounded-lg hover:bg-gray-700 transition-colors"
              >
                Clear Error
              </button>
            </div>
          )}
          <div className="text-center space-y-2">
            <p className="text-gray-600">Logged in as: {userRole === 'volunteer' ? 'Volunteer' : userRole === 'coordinator' ? 'Coordinator/Parish Staff' : 'Admin'}</p>
            <div className="flex justify-center space-x-4">
              <button
                onClick={(e) => handleRoleSelection('volunteer', e)}
                className={`py-2 px-4 rounded-lg transition-colors ${userRole === 'volunteer' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`}
              >
                Volunteer
              </button>
              <button
                onClick={(e) => handleRoleSelection('coordinator', e)}
                className={`py-2 px-4 rounded-lg transition-colors ${userRole === 'coordinator' ? 'bg-green-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`}
              >
                Coordinator/Parish Staff
              </button>
              <button
                onClick={(e) => handleRoleSelection('admin', e)}
                className={`py-2 px-4 rounded-lg transition-colors ${userRole === 'admin' ? 'bg-red-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`}
              >
                Admin
              </button>
            </div>
            <button
              onClick={handleLogout}
              className="mt-2 bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition-colors"
            >
              Reset to Volunteer
            </button>
          </div>

          {/* Diagnostics Section (Admin Only) */}
          {userRole === 'admin' && (
            <div className="bg-white p-6 rounded-lg shadow-lg hover-scale">
              <h2 className="text-2xl font-semibold mb-4 text-gray-800">Diagnostics</h2>
              <p className="text-gray-600">Connection Status: <span className={isBackendConnected ? 'text-green-600' : 'text-red-600'}>{connectionStatus}</span></p>
              <button
                onClick={testConnection}
                className="mt-4 bg-gray-600 text-white py-2 px-4 rounded-lg hover:bg-gray-700 transition-colors"
              >
                Test Connection
              </button>
            </div>
          )}

          {/* Schedule Volunteers Section (Coordinator/Admin Only) */}
          {(userRole === 'coordinator' || userRole === 'admin') && (
            <div className="bg-white p-6 rounded-lg shadow-lg hover-scale">
              <h2 className="text-2xl font-semibold mb-4 text-gray-800">Schedule Volunteers</h2>
              <div className="space-y-4">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Select Date</label>
                  <input
                    type="date"
                    value={calendarDate}
                    onChange={(e) => setCalendarDate(e.target.value)}
                    className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
                    min="2025-01-01"
                    max="2025-12-31"
                  />
                </div>
                <div>
                  <label className="block text-sm font-medium text-gray-700">Select Mass</label>
                  <select
                    value={selectedMass}
                    onChange={(e) => setSelectedMass(e.target.value)}
                    className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
                  >
                    <option value="">Select Mass</option>
                    {masses.map(mass => (
                      <option key={mass} value={mass}>{mass}</option>
                    ))}
                  </select>
                </div>
                {selectedMass && (
                  <>
                    {Object.keys(roleAssignments).map(role => (
                      <div key={role}>
                        <label className="block text-sm font-medium text-gray-700">{role}</label>
                        <select
                          multiple={role === 'Sacristan' || role === 'Eucharistic Ministers' || role === 'Ushers'}
                          value={roleAssignments[role].map(v => v.name)}
                          onChange={(e) => handleRoleAssignmentChange(role, e)}
                          className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
                          size={role === 'Sacristan' || role === 'Eucharistic Ministers' || role === 'Ushers' ? 3 : 1}
                        >
                          <option value="">Select {role}</option>
                          {volunteerLists[role].map(volunteer => (
                            <option key={volunteer.name} value={volunteer.name}>{volunteer.name}</option>
                          ))}
                        </select>
                        {(role === 'Sacristan' || role === 'Eucharistic Ministers' || role === 'Ushers') && (
                          <p className="text-sm text-gray-500 mt-1">Hold Ctrl (or Cmd on Mac) to select multiple volunteers.</p>
                        )}
                      </div>
                    ))}
                    <button
                      onClick={saveSchedule}
                      className="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors mt-4"
                    >
                      Save Schedule
                    </button>
                  </>
                )}
              </div>
            </div>
          )}

          {/* View Schedule Section (All Roles) */}
          <div className="bg-white p-6 rounded-lg shadow-lg hover-scale">
            <h2 className="text-2xl font-semibold mb-4 text-gray-800">View Schedule</h2>
            <div className="mb-4">
              <label className="block text-sm font-medium text-gray-700">Select Date</label>
              <input
                type="date"
                value={viewDate}
                onChange={(e) => setViewDate(e.target.value)}
                className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
                min="2025-01-01"
                max="2025-12-31"
              />
            </div>
            <div className="text-center text-yellow-500 bg-yellow-100 p-4 rounded-lg">
              <p>Schedule viewing is not yet implemented. Schedules are saved to the backend, but retrieval is not supported in this version. Contact the developer to add this feature.</p>
            </div>
          </div>

          {/* Report Absence Section (All Roles) */}
          <div className="bg-white p-6 rounded-lg shadow-lg hover-scale">
            <h2 className="text-2xl font-semibold mb-4 text-gray-800">Report Absence</h2>
            <form onSubmit={handleAbsenceSubmit} className="space-y-4">
              <div>
                <label className="block text-sm font-medium text-gray-700">Mass</label>
                <select
                  value={absence.mass}
                  onChange={handleAbsenceMassChange}
                  className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
                >
                  <option value="">Select Mass</option>
                  {masses.map(mass => (
                    <option key={mass} value={mass}>{mass}</option>
                  ))}
                </select>
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-700">Role</label>
                <select
                  value={absence.role}
                  onChange={handleAbsenceRoleChange}
                  className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
                  disabled={!absence.mass}
                >
                  <option value="">Select Role</option>
                  {roles.map(role => (
                    <option key={role} value={role}>{role}</option>
                  ))}
                </select>
                {!absence.mass && (
                  <p className="text-sm text-gray-500 mt-1">Please select a mass first to see available roles.</p>
                )}
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-700">Volunteer</label>
                <select
                  value={absence.volunteer}
                  onChange={(e) => setAbsence({ ...absence, volunteer: e.target.value })}
                  className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
                  disabled={!absence.role}
                >
                  <option value="">Select Volunteer</option>
                  {filteredVolunteers.map(vol => (
                    <option key={vol} value={vol}>{vol}</option>
                  ))}
                </select>
                {!absence.role && (
                  <p className="text-sm text-gray-500 mt-1">Please select a role first to see available volunteers.</p>
                )}
              </div>
              <button
                type="submit"
                className="bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition-colors"
              >
                Report Absence
              </button>
            </form>
          </div>
        </div>
      );
    }

    try {
      console.log('Checking CDN availability...');
      if (!window.React || !window.ReactDOM || !window.Babel) {
        throw new Error('One or more required libraries (React, ReactDOM, Babel) failed to load.');
      }
      console.log('Rendering React app...');
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(
        <ErrorBoundary>
          <App />
        </ErrorBoundary>
      );
      console.log('React app rendered');
    } catch (err) {
      console.error('Render error:', err);
      document.getElementById('root').innerHTML = `
        <div class="text-center text-red-500">
          <h1 class="text-3xl font-bold">Church Volunteer Scheduler</h1>
          <p>Error rendering app: ${err.message}</p>
          <p>Please check the console (right-click > Inspect > Console) for details.</p>
          <p>Ensure all CDN scripts loaded correctly and the Google Apps Script URL is accessible.</p>
        </div>
      `;
    }
  </script>
</body>
</html>
